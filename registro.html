<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia Colombiana - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <img src="logo.jpeg" class="logo" alt="logo" />
      <ul>
        <li><a href="#">Ranking</a></li>
        <li><a href="registro.html">Regístrate</a></li>
        <li><a href="registro.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
<body>
  <main class="main-container">
    <section class="login-container">
      <h2>Iniciar sesión</h2>
      <p>Inicia sesión para que tu puntaje se ubique en nuestro ranking</p>
      <form id="loginForm">
        <input type="email" placeholder="Correo electrónico" id="email" required />
        <input type="password" placeholder="Contraseña" id="password" required />
        <button type="submit" class="btn-iniciar">Iniciar Sesión</button>
      </form>
      <div class="links">
        <a href="#">¿Ha olvidado la contraseña?</a><br>
        <span>No tengo cuenta. <a href="#">Regístrese ahora</a></span>
      </div>
      <p class="jugar-sin-ranking">Iniciar un juego sin entrar en el ranking</p>
      <a href="juego.html" class="btn-jugar">JUGAR</a>
    </section>
  </main>


  <footer class="footer">
    <a href="#"><img src="facebook.png" alt="facebook" /></a>
    <a href="#"><img src="instagram.png" alt="instagram" /></a>
    <a href="#"><img src="correo.png" alt="correo" /></a>
  </footer>


  <script src="Java.js"></script>
</body>
</html>
